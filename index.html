<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./index.css" rel="stylesheet" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar">
        <!-- menu hamburger -->
        <div class="nav-left">
          <img src="./images/icon-menu.svg" id="menu" />
          <img src="./images/logo.svg" id="logo" />
        </div>

        <!-- cart and profile -->
        <div class="nav-right">
          <img src="./images/icon-cart.svg" id="cart-icon" />
          <img src="./images/image-avatar.png" id="avatar-icon" />
        </div>
      </nav>
    </header>
    <main>
      <!-- product content -->
      <div class="carousel">
        <button class="carousel-button">
          <img src="./images/icon-previous.svg" />
        </button>
        <img
          src="./images/image-product-1.jpg"
          class="carousel-image"
          alt="beige sneaker with orange background"
        />
        <button class="carousel-button">
          <img src="./images/icon-next.svg" />
        </button>
      </div>
      <div class="product">
        <div class="product-description">
          <p>Sneaker Company</p>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
        </div>
        <div class="product-price">
          <p>$125.00</p>
          <p>50%</p>
          <p>$250.00</p>
        </div>
        <div class="product-cart">
          <button>+</button>
          <p>0</p>
          <button>-</button>
        </div>
        <button>Add to Cart</button>
      </div>
    </main>
    <footer>
      <!-- links and company info -->
    </footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Beau Elliott</a>.
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
